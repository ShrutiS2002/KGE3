        $(document).ready(function () {

            function testMessage() {
                var redirectUrl = getParameterByName("ReturnUrl", "");

                if (redirectUrl != '' & redirectUrl != null) {

                }

                var usertypegoogle = 'state=1';
                if (selectedVal == 'a') {
                    usertype = 'state=3';
                    usertypegoogle = 'state=3';
                }
                else if (selectedVal == 'c') {
                    usertype = 'state=2';
                    usertypegoogle = 'state=2';
                }

                var urlMain = ''
                var urlGoogleMain = ''
                var defaultVal = $('#loginWithFB').attr('href');
                if (defaultVal.indexOf("state=1") >= 0) {
                    if (redirectUrl != '') {

                }
                else if (defaultVal.indexOf("state=2") >= 0) {

                        urlMain = $('#loginWithFB').attr('href').replace("state=2", usertype);
                    }
                    else {
                        urlMain = $('#loginWithFB').attr('href').replace("state=2", usertype);
                    }
                }
                else if (defaultVal.indexOf("state=3") >= 0) {
                    if (redirectUrl != '') {
                        usertype = usertype + "-" + redirectUrl;
                        urlMain = $('#loginWithFB').attr('href').replace("state=3", usertype);
                    } else {
                        urlMain = $('#loginWithFB').attr('href').replace("state=3", usertype);
                    }
                }
                else {
                    if (redirectUrl != '') {
                        usertype = defaultVal + "-" + redirectUrl;
                        urlMain = usertype;
                    }
                    else { urlMain = defaultVal }
                }
        $('#loginWithFB').attr('href', urlMain);

                var urlGoogleMain = ''
                var defaultGoogleVal = $('#loginWithGoogle').attr('href');
                if (defaultGoogleVal.indexOf("state=1") >= 0) {
                    if (redirectUrl != '') {
                        usertypegoogle = usertypegoogle + "-" + redirectUrl;
                        urlGoogleMain = $('#loginWithGoogle').attr('href').replace("state=1", usertypegoogle);
                    }
                    else {
                        urlGoogleMain = $('#loginWithGoogle').attr('href').replace("state=1", usertype);
                    }
                }
                else if (defaultGoogleVal.indexOf("state=2") >= 0) {
                    if (redirectUrl != '') {
                        usertypegoogle = usertypegoogle + "-" + redirectUrl;
                        urlGoogleMain = $('#loginWithGoogle').attr('href').replace("state=2", usertype);

                    }
                }
                else {
                    urlGoogleMain = defaultGoogleVal;
                }
        $('#loginWithGoogle').attr('href', urlGoogleMain);
            }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>

    <script>
        $(function () {
            var data = [], totalPoints = 100;
            function getRandomData() {

                if (data.length > 0)
                    data = data.slice(1);

                while (data.length < totalPoints) {

                    var prev = data.length > 0 ? data[data.length - 1] : 50,
							y = prev + Math.random() * 10 - 5;

                    if (y < 0) {
                        y = 0;
                    } else if (y > 100) {
                        y = 100;
                    }

                    data.push(y);
                }


                var res = [];
                for (var i = 0; i < data.length; ++i) {
                    res.push([i, data[i]]);
                }

                return res;
            }

            var interactive_plot = $.plot("#interactive", [getRandomData()], {
                grid: {
                    borderColor: "#f3f3f3",
                    borderWidth: 1,
                    tickColor: "#f3f3f3"
                },
                series: {
                    shadowSize: 0, // Drawing is faster without shadows
                    color: "#3c8dbc"
                },
                lines: {
                    fill: true, //Converts the line chart to area chart
                    color: "#3c8dbc"
                },
                yaxis: {
                    min: 0,
                    max: 100,
                    show: true
                },
                xaxis: {
                    show: true
                }
            });

            var updateInterval = 500; //Fetch data ever x milliseconds
            var realtime = "on"; //If == to on then fetch data every x seconds. else stop fetching
            function update() {

                interactive_plot.setData([getRandomData()]);

                // Since the axes don't change, we don't need to call plot.setupGrid()
                interactive_plot.draw();
                if (realtime === "on")
                    setTimeout(update, updateInterval);
            }

            //INITIALIZE REALTIME DATA FETCHING
            if (realtime === "on") {
                update();
            }

        });

function setTimezoneCookie(){
 
    var timezone_cookie = "timezoneoffset";
 
    // if the timezone cookie not exists create one.
    if (!Cookies.get(timezone_cookie)) { 
 
      Cookies.set(timezone_cookie, new Date().getTimezoneOffset());
    }
    // if the current timezone and the one stored in cookie are different
    // then store the new timezone in the cookie and refresh the page.
    else {         
 
        var storedOffset = parseInt(Cookies.get(timezone_cookie));
        var currentOffset = new Date().getTimezoneOffset();
 
        // user may have changed the timezone
        if (storedOffset !== currentOffset) { 
            Cookies.set(timezone_cookie, new Date().getTimezoneOffset());
            
        }
    }
}

    </script>
